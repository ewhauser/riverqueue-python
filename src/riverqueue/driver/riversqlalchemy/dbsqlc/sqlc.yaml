version: "2"
plugins:
  - name: "py"
    wasm:
      url: "https://github.com/ewhauser/sqlc-gen-python/releases/download/v1.2.0-embed/sqlc-gen-python.wasm"
      sha256: "a87b914a76aee5ebc4ce9b21cfd59ee2615f2b702aa1bc075701f16cf0bb127e"
sql:
  - schema:
      - pg_misc.sql
      - river_job.sql
    queries:
      - pg_misc.sql
      - river_job.sql
    engine: "postgresql"
    codegen:
      - plugin: "py"
        out: "."
        options:
          package: "."
          emit_sync_querier: true
          emit_async_querier: false
